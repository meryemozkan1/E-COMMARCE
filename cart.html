<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="nav container">
        <!-- menu icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- logo -->
        <a href="index.html" class="logo">COSTY</a>
        <!-- navbar -->
        <div class="navbar">
          <a href="#" class="nav-link">Woman</a>
          <a href="#" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </div>
        <!-- cart-icon -->
        <a href="cart.html" id="cart-icon">
          <i class="bx bx-shopping-bag" data-quantity="0"></i>
        </a>
      </div>
    </header>
    <!-- Cart -->
    <section class="cart-container container">
      <a href="index.html" class="back-homepage">
        <i class="bx bx-chevron-left"></i>
        <span>Back To Home</span>
      </a>
      <h2 class="shopping-cart">Shopping Cart</h2>
      <div class="cart-box">
        <div class="card-data">
          <div id="cartItems">
            <!-- Dinamik olarak eklenecek ürünler burada gösterilecek -->
          </div>
        </div>
        <div class="cart-t">
          <div id="cartTotal">Total: $0</div>
          <a href="" class="checkout-btn">Checkout</a>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
